
<h1 class="title">Notifications</h1>
<hr class="divider" *ngIf="notiService.notifications.length !== 0">
<app-noti-single *ngFor="let noti of notiService.notifications" [noti]="noti"></app-noti-single>

<div class="nothing" *ngIf="notiService.notifications.length === 0">
	<span class="nothing-text"><h2 class="h1-text">There Aren't Any Notifications Here.</h2>
	<p class="tx">I'm betin you Aliens took them. Sad isn't it.</p></span>
</div>
