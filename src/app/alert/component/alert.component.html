<div class="over" *ngIf="a.showAlert" (click)="a.onclick()">
	<div class="main">{{a.message}}</div>
	<app-icon *ngIf="!a.showCountdown" (click)="a.onclose(); a.reset();" class="icon" iconName="times" iconSize="15" isButton="true"></app-icon>
	<div *ngIf="a.showCountdown" class="countdown">
		<span *ngIf="a.countdownString === undefined">{{a.countdownTime}}</span>
		<span *ngIf="a.countdownString !== undefined">{{a.countdownString}}</span>
	</div>
</div>
