<div class="over" (click)="a.onclick()" [@slide]="a.showAlert ? 'up' : 'down' ">
	<div class="main">{{a.message}}<span *ngIf="a.linkText != undefined"> - <a (click)="a.clickLink()">{{a.linkText}}</a></span></div>
	<app-icon (click)="a.onclose(); a.reset();" class="icon" iconName="times" iconSize="15" isButton="true"></app-icon>
</div>
