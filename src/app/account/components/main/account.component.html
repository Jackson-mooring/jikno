<div class="over container">
	<h1>User Settings</h1>
	<div class="avatar">
		<app-avatar avatarSize="120"></app-avatar>
		<div (click)="changeAvatar()" class="change" [style.display]="touchscreen.isTouchscreen() ? 'block' : 'auto' ">
			<div class="text">Change Avatar</div>
		</div>
	</div>
	<div class="user">
		<app-user></app-user>
	</div>
	<div class="danger">
		<app-danger></app-danger>
	</div>
</div>
