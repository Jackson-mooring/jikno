<div class="over">
	<div
		class="navbar"
		[@blurInOut]="dataService.blur ? 'in' : 'out'"
	>
		<div class="container">
			<app-icon
				class="menu"
				[iconName]="'menu'"
				[iconSize]="30"
				isButton="isButton"
				(click)="dataService.sidebarIsIn = true;
                    dataService.blur = true;"
			></app-icon>

			<app-icon
				class="apps"
				[iconName]="'white-shield'"
				[iconSize]="30"
				isButton="isButton"
			></app-icon>

			<app-icon
				class="settings"
				[iconName]="'settings'"
				[iconSize]="30"
				isButton="isButton"
			></app-icon>
		</div>
	</div>

	<div
		class="container main"
		[@blurInOut]="dataService.blur ? 'in' : 'out'"
	>
		<router-outlet></router-outlet>
	</div>

	<app-sidebar></app-sidebar>
</div>
