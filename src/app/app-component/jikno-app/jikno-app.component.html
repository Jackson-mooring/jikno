<div class="over">
  
	<div class="can-blur">
		<div class="navbar">
			<div class="container">
				<app-icon class="menu" [iconName]=" 'menu' " [iconSize]="30" isButton="true"></app-icon>
				<app-icon class="apps" [iconName]=" 'white-shield' " [iconSize]="30" isButton="true"></app-icon>
				<app-icon class="settings" [iconName]=" 'settings' " [iconSize]="30" isButton="true"></app-icon>
			</div>
		</div>

	<div class="navbar" [@blurInOut]=" dataService.blur ? 'in' : 'out' ">
		<div class="container">
			<app-icon class="menu" [iconName]=" 'menu' " [iconSize]="30" isButton (click)="
					dataService.sidebarIsIn = true;
                    dataService.blur = true;
                "></app-icon>
			<app-icon class="apps" [iconName]=" 'white-shield' " [iconSize]="30" isButton></app-icon>
			<app-icon class="settings" [iconName]=" 'settings' " [iconSize]="30" isButton></app-icon>
		</div>
	</div>

		<div class="container main">
			<router-outlet></router-outlet>
		</div>
	</div>

	<div class="container main" [@blurInOut]=" dataService.blur ? 'in' : 'out' ">
		<router-outlet></router-outlet>
	</div>

	<app-sidebar></app-sidebar>

</div>
