<div class="over">
	<div class="navbar" [@blurInOut]="dataService.blur ? 'in' : 'out'">
		<div class="container">

			<app-icon *ngIf="!dataService.secondaryRoute" class="menu" [iconName]=" 'menu' " [iconSize]="30" isButton="true" (click)="
				dataService.sidebarIsIn = true;
        		dataService.blur = true;
			"></app-icon>
			<app-icon class="menu" [iconName]=" 'angle-left' " [iconSize]="22" isButton="true" (click)="goBack()"
				*ngIf="dataService.secondaryRoute"></app-icon>
			<div class="back" *ngIf="dataService.secondaryRoute">{{dataService.pastTitle}}</div>

			<app-icon class="apps" [iconName]=" 'white-shield' " [iconSize]="30" isButton="true" (click)="
				dataService.blur = true;
				dataService.showAppsOverlay = true;
			"></app-icon>
			<app-icon class="settings" [iconName]=" 'settings' " [iconSize]="30" isButton="true"></app-icon>
		</div>
	</div>

	<div class="container main" [@blurInOut]="dataService.blur ? 'in' : 'out'">
		<router-outlet></router-outlet>
	</div>

	<app-sidebar></app-sidebar>
	<apps-overlay></apps-overlay>
</div>
