<div class="over">

	<div
		draggable="true"
		moveable="true"
		(dragstart)="startDrag()"
		class="main"
		*ngIf="!appData.active_by_user || searchService.simpleSearch(searchQuery, appData.name, appData.keyWords.join('|'))" [routerLink]="appData.route">
		
		<img draggable="false" [src]="appData.icon" [alt]="appData.name" class="image">
		<div class="name">{{ appData.name }}</div>
	</div>
	
</div>
