<div class="over">

	<div class="main" *ngIf="!appData.active_by_user || searchService.simpleSearch(searchQuery, appData.name, appData.keyWords.join('|'))" [routerLink]="appData.route">
		<img [src]="appData.icon" [alt]="appData.name" class="image">
		<div class="name">{{ appData.name }}</div>
	</div>
	
</div>
