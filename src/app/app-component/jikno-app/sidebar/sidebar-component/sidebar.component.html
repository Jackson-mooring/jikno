<div class="over">

	<div class="cover" (click)="
        dataService.sidebarIsIn = false;
        dataService.blur = false;
    " *ngIf="dataService.sidebarIsIn"></div>

	<div class="bar" [@showHideBar]="dataService.sidebarIsIn ? 'in' : 'out' ">
		<div class="header">
			<app-avatar class="avatar" avatarSize="150"></app-avatar>
		</div>
		<div class="main">
			<habits-sidebar *ngIf=" route == '/habits' "></habits-sidebar>
		</div>
		<div class="footer">
			<app-icon
				[popper]="appsPopper"
				[popperTrigger]="touchscreen.hover()"
				class="apps"
				[iconName]=" 'white-shield' "
				[iconSize]="30"
				isButton="true"
				(click)="dataService.sidebarIsIn = false; dataService.showAppsOverlay = true;"
			></app-icon>
			<app-icon
				[popper]="settingsPopper"
				[popperTrigger]="touchscreen.hover()"
				class="settings no-outline"
				[iconName]=" 'settings' "
				[iconSize]="30"
				isButton="true"
				(click)="dataService.sidebarIsIn = false; dataService.blur = false"
				routerLink="/user-settings"
			></app-icon>

			<popper-content #appsPopper>My Apps</popper-content>
			<popper-content #settingsPopper>User Settings</popper-content>
		</div>
	</div>

</div>
