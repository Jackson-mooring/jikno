<div class="over">

	<div class="cover" (click)="
        dataService.sidebarIsIn = false;
        dataService.blur = false;
    " *ngIf="dataService.sidebarIsIn"></div>

	<div class="bar" [@showHideBar]="dataService.sidebarIsIn ? 'in' : 'out' ">
		<div class="header">
			<app-avatar avatarSize="150"></app-avatar>
		</div>
		<div class="main">
			<habits-sidebar *ngIf=" route == '/habits' "></habits-sidebar>
		</div>
		<div class="footer">
			<app-icon
				class="apps"
				[iconName]=" 'white-shield' "
				[iconSize]="30"
				isButton="true"
			></app-icon>
			<app-icon
				class="settings"
				[iconName]=" 'settings' "
				[iconSize]="30"
				isButton="true"
			></app-icon>
		</div>
	</div>

</div>
